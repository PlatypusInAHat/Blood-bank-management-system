services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bloodbank-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=11102004
      - POSTGRES_DB=blood_bank
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bloodbank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d blood_bank"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bloodbank-backend
    restart: unless-stopped
    ports:
      - "5000:3000"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=11102004
      - DB_NAME=blood_bank
      - DB_PORT=5432
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bloodbank-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bloodbank-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BACKEND_URL=http://backend:3000/api
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - bloodbank-network

networks:
  bloodbank-network:
    driver: bridge

volumes:
  postgres_data:
